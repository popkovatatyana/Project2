    var data = google.visualization.arrayToDataTable([
     ['Вопрос', 'Процент ответивших'],
     ['как в слове «речка»',    {{af}}],
     ['как в названии ноты «ре»', {{bf}}],
     ['не знаю, никогда не произношу и не слышу этого слова',   {{cf}}],

    ]);

     title: 'Как вы произносите Р в слове «френч»? (открытое голосование)',
     is3D: true,
     pieResidueSliceLabel: 'Остальное'
    };
    var chart = new google.visualization.PieChart(document.getElementById('table1'));
     chart.draw(data, options);
   }
  </script>
